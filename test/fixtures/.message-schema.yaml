components:
  messages:
    UserSignup:
      name: UserSignedUp
      summary: A user has signed up
      contentType: application/json
      payload:
        type: object
        required:
          - displayName
          - email
        properties:
          displayName:
            type: string
            description: Name of the user
          email:
            type: string
            format: email
            description: Email of the user
